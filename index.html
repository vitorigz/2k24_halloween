<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Venda de Ingressos - Mobile</title>
    <style>
        /* Estilos gerais */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        body {
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #000;
            padding: 20px;
        }

        /* Cabeçalho */
        header {
            text-align: center;
            background-color: #ff8C00;
            color: white;
            padding: 20px 0;
        }

        header h1 {
            font-size: 24px;
        }

        /* Galeria de eventos */
        .eventos {
            display: flex;
            flex-direction: column;
            gap: 20px;
            margin-top: 20px;
        }

        .evento {
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        .evento img {
            width: 100%;
            border-radius: 10px;
        }

        .evento h2 {
            font-size: 20px;
            margin-top: 10px;
        }

        .evento p {
            margin-top: 5px;
            font-size: 16px;
        }

        /* Formulário de compra */
        .evento form,
        .evento a {
            margin-top: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        input[type="number"] {
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 16px;
        }

        button {
            padding: 10px;
            background-color: #A020F0;
            color: white;
            border: none;
            border-radius: 5px;
            font-size: 16px;
            cursor: pointer;
        }

        button:hover {
            background-color: #808080;
        }

        /* Rodapé */
        footer {
            margin-top: 30px;
            text-align: center;
            color: #777;
        }

        /* Estilos para dispositivos móveis */
        @media (max-width: 600px) {
            header h1 {
                font-size: 20px;
            }

            .evento h2 {
                font-size: 18px;
            }

            .evento p {
                font-size: 14px;
            }

            button {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>

<header>
    <h1>HALLOWEEN PARTY 2024</h1>
</header>

<div class="eventos">
    <!-- Evento 1 -->
    <div class="evento">
        <img src="normal.png" alt="Imagem do Evento">
        <h2>R$20,00</h2>
        <p>Ingresso NORMAL com QR Code após o pagamento.</p>
        <a href="https://vitorigz.github.io/pixnormal/">
            <button type="button">Comprar</button>
        </a>
    </div>

    <!-- Evento 2 -->
    <div class="evento">
        <img src="open.png" alt="Imagem do Evento">
        <h2>R$30,00</h2>
        <p>Ingresso OPEN BAR com QR Code após o pagamento.</p>
        <a href="https://vitorigz.github.io/pixopen-bar/" >
            <button type="submit">Comprar</button>
        </a>
    </div>
</div>

<footer>
    <p>&copy; 2024 - Venda de Ingressos Online</p>
</footer>

</body>
</html>
